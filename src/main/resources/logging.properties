# Logging configuration for LAN Application

# Set root logger level
.level=WARNING

# Console handler
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=WARNING
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Simple format - just the message
java.util.logging.SimpleFormatter.format=%5$s%n

# Set specific loggers to WARNING to reduce noise
network.socket.SocketServer.level=WARNING
network.socket.SocketConnection.level=WARNING
network.lan.LANDiscovery.level=WARNING
network.lan.LANManager.level=WARNING
